<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="form-wrapper">
            <div class="logo">
                <img src="css/imgstyle/Login-bro.png" alt="Logo">
            </div>
            <form method="POST" action="php/login.php">
                <div class="form-group">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" required><br>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label><br>
                    <input type="password" id="senha" name="senha" required><br>
                </div>

                <input type="submit" value="Login">
                <a href="cadastro.html">Cadastre-se</a>
            </form>
        </div>
    </div>
</body>
</html>
